
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rock-Paper-Scissors</title>

<body>
    <h1 id="fobj" ><a href="http://#">signup</a>  </h1>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="main">
    <div >
        <div class="images">
            <div class="image"><img src="rock.jpeg" alt="rock" width="100%" height="100%"></div>
            <div class="image"><img src="paper.png" alt="paper"  width="100%" height="100%"></div>
            <div class="image"><img src="scissors.jpeg" alt="paper"  width="100%" height="100%"></div>
        </div>
       
    </div>
    <div style="display: block;">
        <label id="userinp" class="disp">press your choice:<span id="userinpspan" class="hlight"></span> </label><br/>
        <label  id="cominp" class="disp">computer choice is:<span id="compinpspan" class="hlight"></span> </label><hr>
    
        <output class="disp">Match Status :<span id="opspan" class="hlight"></span></output><hr>
    </div>
    <button >refresh</button>
    </div>
    <h2 style="text-align:center; text-decoration: underline;">Matches Summery</h2>
    <div id="table">
        <table>
            <tr>
              <th>Name</th>
              <th>Matches</th>
              <th>Wins</th>
              
            </tr>
            <tr>
              <td>Computer</td>
              <td>10</td>
              <td>4</td>
            </tr>
            <tr>
              <td>User</td>
              <td>10</td>
              <td>6</td>
            </tr>
        </table>
