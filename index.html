
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>welcome to game world</h1>
    <div class="main">
    <div >
        <div class="images">
            <div class="image"><img src="rock.jpeg" alt="rock" width="100%" height="100%"></div>
            <div class="image"><img src="paper.png" alt="paper"  width="100%" height="100%"></div>
            <div class="image"><img src="scissors.jpeg" alt="paper"  width="100%" height="100%"></div>
        </div>
       
    </div>
    <div style="display: block;">
        <label id="userinp" class="disp">press your choice:<span id="userinpspan"></span> </label><br/>
        <label  id="cominp" class="disp">computer choice is:<span id="compinpspan"></span> </label><hr>
    
        <output class="disp">Match Status :<span id="opspan"></span></output><hr>
    </div>
    <button style="width:50vw ">refresh</button>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
